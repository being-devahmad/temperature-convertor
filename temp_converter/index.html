<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div id="container">
      <div class="input">
        <label>Celsius</label><br />
        <input class="inp" type="number" value="0" id="cel" />
      </div>
      <div class="input">
        <label>Fahrenheit</label><br />
        <input class="inp" type="number" value="32" id="far" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
